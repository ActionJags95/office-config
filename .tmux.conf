# Some default options
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'
set-option -g status-position top

# Renaming required variables
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# Mouse support
set -g mouse on

# Sourcing the config file
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "Reloaded tmux.conf"

# Window navigation using shift-key
unbind n
bind-key -n S-Left previous-window
unbind p
bind-key -n S-Right next-window

# Window splitting
bind-key - split-window
bind-key | split-window -h

# Pane navigation using alt-key
unbind Left
bind -n M-h select-pane -L
unbind Down
bind -n M-j select-pane -D
unbind Up
bind -n M-k select-pane -U
unbind Right
bind -n M-l select-pane -R

# Numbering starting from 1
set-option -g base-index 1
set-option -g pane-base-index 1
bind n move-window -r


# Status bar options
set -g status-justify left # Windows shown in left
set -g status-style bg=default # transparent status bar

# set -g status-left-length 50
set -g status-left ""
set -g status-right-length 200

# Window indicator
set -g window-status-format "#[fg=#8087a2,bg=default]#[fg="#181926", bg="#8087a2"]#I #[fg=#cad3f5, bg="#181926"] #W#[fg="#181926", bg=default]"
set -g window-status-current-format "#[fg=#8aadf4,bg=default]#[fg="#181926", bg="#8aadf4"]#I #[fg=#cad3f5, bg="#181926"] #W#[fg="#181926", bg=default]"

# Current working directory
set -g status-right "#[fg="#f4dbd6"]"
set -ag status-right "#[fg="#24273a", bg="#f4dbd6"]󰉋 "
set -ag status-right "#[bg="#181926", fg="#cad3f5"] #(echo #{b:pane_current_path} | sed 's#$HOME#~#g')"
set -ag status-right "#[fg="#181926", bg=default] "

# Application name
set -ag status-right "#[fg="#ed8796"]"
set -ag status-right "#[fg="#24273a", bg="#ed8796"]󰣆 "
set -ag status-right "#[bg="#181926", fg="#cad3f5"] #{pane_current_command}"
set -ag status-right "#[fg="#181926", bg=default] "

# Session name
set -ag status-right "#[fg="#a6da95"]"
set -ag status-right "#[fg="#24273a", bg="#a6da95"] "
set -ag status-right "#[bg="#181926", fg="#cad3f5"] #{session_name}"
set -ag status-right "#[fg="#181926", bg=default] "

# Time
set -ag status-right "#[fg="#8aadf4"]"
set -ag status-right "#[fg="#24273a", bg="#8aadf4"] "
set -ag status-right "#[bg="#181926", fg="#cad3f5"] #(TZ="Asia/Kolkata" date +%%H:%%M)"
set -ag status-right "#[fg="#181926", bg=default] "

# Vim-tmux navigator options
## Smart pane switching with awareness of Vim splits.
## See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
